services:
  postgres:
    image: postgres:13
    container_name: postgres_db
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: poll_db
      POSTGRES_USER: poll_user
      POSTGRES_PASSWORD: poll_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U poll_user"]
      interval: 5s
      timeout: 5s
      retries: 5

  express:
      build:
        context: ./http
        dockerfile: Dockerfile
      env_file:
      - ./http/.env
      ports:
      - "3000:3000"
      depends_on:
      - postgres
  
  websocket:
      build:
        context: ./websocket
        dockerfile: Dockerfile      
      ports:
      - "8080:8080"
     
volumes:
  postgres_data:
